<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f25d8c8b5a.js" crossorigin="anonymous"></script>
    <title>The Memory Game</title>
</head>
<body class="cardBG">
    <nav class="navFlex">

            <img src="./images/memory.png" alt="" class="navLogo">
        <div>
            <button class="navBtn navScore">
                <i class="fa-solid fa-star" style="color: #ffffff;"></i>
            </button>
            <button class="navBtn navQuit">
                <i class="fa-solid fa-right-from-bracket" style="color: #ffffff;"></i>
            </button>
        </div>
    </nav>
    <div class="container">
        <div class="cell">
            <div class="front" data-index="1"><img src="./images/cheese.png" alt="" class="memImg"></div>
            <div class="back"><img src="./images/mark.webp" alt="" class="memImg"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="1"><img src="./images/cheese.png" alt="" class="memImg"></div>
            <div class="back"><img src="./images/mark.webp" alt="" class="memImg"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="2"><img src="./images/skull.png" alt="" class="memImg"></div>
            <div class="back"><img src="./images/mark.webp" alt="" class="memImg"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="2"><img src="./images/skull.png" alt="" class="memImg"></div>
            <div class="back"><img src="./images/mark.webp" alt="" class="memImg"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="3"><img src="./images/nerd.webp" alt="" class="memImg"></div>
            <div class="back"><img src="./images/mark.webp" alt="" class="memImg"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="3"><img src="./images/nerd.webp" alt="" class="memImg"></div>
            <div class="back"><img src="./images/mark.webp" alt="" class="memImg"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="4"><img src="./images/cook.png" alt="" class="memImg"></div>
            <div class="back"><img src="./images/mark.webp" alt="" class="memImg"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="4"><img src="./images/cook.png" alt="" class="memImg"></div>
            <div class="back"><img src="./images/mark.webp" alt="" class="memImg"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="5"><img src="./images/teeth.png" alt="" class="memImg"></div>
            <div class="back"><img src="./images/mark.webp" alt="" class="memImg"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="5"><img src="./images/teeth.png" alt="" class="memImg"></div>
            <div class="back"><img src="./images/mark.webp" alt="" class="memImg"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="6"><img src="./images/tennis.png" alt="" class="memImg"></div>
            <div class="back"><img src="./images/mark.webp" alt="" class="memImg"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="6"><img src="./images/tennis.png" alt="" class="memImg"></div>
            <div class="back"><img src="./images/mark.webp" alt="" class="memImg"></div>
        </div>
    </div>
    <footer class="footerFlex">
        <div class="topFooter">
            Remaining Matches: 9
        </div>
        <div class="bottomFooter">
            <div class="bestTime bottomBtn bottomTime">
                <img src="./images/trophy.webp" alt="trophy">
                <div id="bestTime">
                    0:12
                </div>
            </div>
            <div class="currentTime bottomBtn bottomTime">
                <img src="./images/clock.png" alt="clock">
                <div id="currentTime">
                    0:12
                </div>
            </div>
            <div class="resetBtn bottomBtn">
                RESET
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
