<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f25d8c8b5a.js" crossorigin="anonymous"></script>
    <title>The Memory Game</title>
</head>
<body class="cardBG">
    <nav class="navFlex">

            <img src="./images/memory.png" alt="" class="navLogo">
        <div>
            <button class="navBtn navAudio">
                <i class="fa-solid fa-volume-high" style="color: #ffffff;"></i>
            </button>
            <button class="navBtn navQuit">
                <i class="fa-solid fa-right-from-bracket" style="color: #ffffff;"></i>
            </button>
        </div>
    </nav>
    <section>
        <!-- Card Game -->
    </section>
    <footer class="footerFlex">
        <div class="topFooter">
            Remaining Matches: 9
        </div>
        <div class="bottomFooter">
            <div class="bestTime bottomBtn bottomTime">
                <img src="./images/trophy.webp" alt="trophy">
                <div id="bestTime">
                    0:12
                </div>
            </div>
            <div class="currentTime bottomBtn bottomTime">
                <img src="./images/clock.png" alt="clock">
                <div id="currentTime">
                    0:12
                </div>
            </div>
            <div class="resetBtn bottomBtn">
                RESET
            </div>
        </div>
    </footer>
</body>
</html>
